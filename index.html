<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <header class="card-panel teal center-align header">
      Check the Weather!
    </header>

    <main>
      <div class="container">
        <div class="row valign-wrapper">
          <div class="col s12 m8 offset-m2 l6 offset-l3 valign">
            <div class="card">
              <div class="card-image">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Unusually_well_defined_warm_front.jpg/200px-Unusually_well_defined_warm_front.jpg"
                />
                <span class="card-title" id="card-title">Card Title</span>
              </div>
              <div class="card-content">
                <p id="card-text-type"></p>
                <p id="card-text-temp"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="center-align">
        <a class="btn" href="#" id="dropdown">Drop Me!</a>
      </div>

      <div class="container dropdown-box" id="dropdown-box">
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3 valign">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <ul>
                  <li class="dropdown-header">
                    Weather <span class="dropdown-info">Text</span>
                  </li>
                  <li class="dropdown-header">
                    Description <span class="dropdown-info">Text</span>
                  </li>
                  <li class="dropdown-header">
                    Minimum Temperature
                    <span class="dropdown-info">Text</span>
                  </li>
                  <li class="dropdown-header">
                    Maximum Temperature
                    <span class="dropdown-info">Text</span>
                  </li>
                  <li class="dropdown-header">
                    Location <span class="dropdown-info">Text</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
