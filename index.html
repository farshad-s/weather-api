<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <header class="card-panel teal center-align header">
      Check the Weather!
    </header>

    <main>
      <div class="container center-align">
        <input
          type="text"
          placeholder="Type the city here"
          class="center-align city-search"
          id="city-search"
        />
        <div>
          <button type="submit" class="btn" id="city-search-button">
            Submit
          </button>
        </div>
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3 valign">
            <div class="card" id="card-root"></div>
          </div>
        </div>
      </div>

      <div class="center-align">
        <a class="btn" href="#" id="dropdown">Toggle</a>
      </div>

      <div class="container dropdown-box" id="dropdown-box">
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3 valign">
            <div class="card blue-grey darken-1">
              <div
                class="card-content white-text center-align"
                id="dropdown-root"
              >
                Write a city above in the searchbar above!
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
